<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Successful!</title>

    <!--Bootstrap.min.css-->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet"><!--StyleSheet，样式表！-->
</head>

<body>

    <!--1，容器.container；
        2，行.row
        3，列.col-->
    <div class="container">

        <div class="row clearfix text-center" style="height: 100%;width: 100%">

            <br><br><br><br><br><br><br><br><br><br>

            <div class="col-md-12 column">

                <div class="alert alert-dismissable alert-success">

                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>

                    <h4>
                        成功!
                    </h4>
                    <strong>[[${msg}]]</strong>
                    <a href="#" th:href="${url}" class="alert-link">100s后自动跳转</a>

                </div>

            </div>

        </div>

    </div>

</body>

<!--3s后自动跳转-->
<script type="text/javascript">
    setTimeout('location.href="[[${url}]]"', 100000);
</script>

</html>
