<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Register Page</title>

    <link th:href="@{/system/css/bootstrap.min.css}" href="css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/system/font-awesome/css/font-awesome.css}" href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link th:href="@{/system/css/plugins/iCheck/custom.css}" href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link th:href="@{/system/css/animate.css}" href="css/animate.css" rel="stylesheet">
    <link th:href="@{/system/css/style.css}" href="css/style.css" rel="stylesheet">

</head>

<body class="gray-bg" th:background="@{/bootstrap/image/img001.jpg}">


    <div class="middle-box text-center loginscreen  animated fadeInDown">

        <div>

            <div>
                <!--显示错误信息-->
                <!--<span th:if="${allErrors!=null}">
                    <span th:each="error:${allErrors}">
                    <p>[[${error}]]</p>
                </span>
                </span>-->

                <!--<h1 class="logo-name">✡</h1>-->
            </div>

            <h2 class="font-bold">请按照要求进行注册</h2>
            <!--<p></p>-->

            <form class="m-t" role="form" action="login.html" method="post" th:action="@{/register}">

                <div class="form-group">
                    <input type="text" name="nickname" class="form-control" placeholder="昵称（2位到8位之间）" required="">
                </div>

                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="密码（请输入混合数字和字符）" required="">
                </div>
                <!--<div class="form-group">
                    <input type="password" class="form-control" placeholder="确认密码" required="">
                </div>-->

                <div class="form-group">
                    <input type="text" name="age" class="form-control" placeholder="年龄（请输入0到200之间的整数）" required="">
                </div>

                <div class="form-group">
                    <input type="text" name="phone" class="form-control" placeholder="手机号（请输入11位手机号）" required="">
                </div>

                <div class="form-group">
                    <input type="email" name="email" class="form-control" placeholder="请输入正确的邮箱格式" required="">
                </div>

                <div class="form-group">
                    <div class="checkbox i-checks"><label> <input type="checkbox" checked><i></i> 同意条款和政策 </label></div>
                </div>

                <button type="submit" class="btn btn-primary block full-width m-b">注册</button>

                <p class="text-muted text-center"><small>已经有账号了？</small></p>
                <a class="btn btn-sm btn-white btn-block" href="login.html" th:href="@{/tologinpage}">Login</a>

            </form>

            <p class="m-t">
                <small>项目框架基于Bootstrap 3.3.7 &copy;2018</small>
            </p>

        </div>

    </div>

</body>


<!-- Mainly scripts -->
<script src="js/jquery-2.1.1.js" th:src="@{/system/js/jquery-2.1.1.js}"></script>
<script src="js/bootstrap.min.js" th:src="@{/system/js/bootstrap.min.js}"></script>
<!-- iCheck -->
<script src="js/plugins/iCheck/icheck.min.js" th:src="@{/system/js/plugins/iCheck/icheck.min.js}"></script>
<script>
    $(document).ready(function(){
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
    });
</script>

</html>
